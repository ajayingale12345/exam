<div class="bootsrap-wrapper">
    <div class="container-fluid">
        <h1>Avialable Quizes</h1>
      
        <div class="row mt20" >
            
            <div class="col-md-4" *ngFor="let q of quizes">
             
             <mat-card class="mb20">
              
                 <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                     <mat-card-title>
                         {{q.title}}
                     </mat-card-title>
          <mat-card-subtitle>
          {{q.catagory.title}}
          </mat-card-subtitle>
        </mat-card-header>    
        <mat-card-content>
        <p class="truncate">{{q.description}}</p>
        </mat-card-content>
              <mat-card-actions>
                  <button mat-button color="primary">View</button>
                  <button mat-button color="warn" [routerLink]="'/user/instructions/'+q.qid">Start</button>
                  <button mat-button color="accent">MM:{{q.maxMarks}}</button>
                  <button mat-button color="accent">Q:{{q.numberOfQuestions
                }}</button>
              </mat-card-actions>
             </mat-card>
            </div>
        </div>
    </div>
</div>
<div class="col-md-12">
    <mat-card *ngIf="quizes.length==0">
    <mat-card-content>
        <h3>No Data Availaben for this Catagory</h3>
    </mat-card-content>
    </mat-card>
</div>
