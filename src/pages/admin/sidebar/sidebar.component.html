<mat-card>
      <mat-action-list>
            <div mat-subheader>Menu</div>
            <button mat-list-item routerLink="/admin">
                  <mat-icon mat-list-icon>home</mat-icon>Home
            </button>
            <button mat-list-item routerLink="/admin/profile">

                  <mat-icon mat-list-icon>account_circle</mat-icon>Profile
            </button>
            <button mat-list-item routerLink="/admin/catagories">

                  <mat-icon mat-list-icon>add_shopping_cart</mat-icon>Catagories
            </button>
            <button mat-list-item routerLink="/admin/add-category">

                  <mat-icon mat-list-icon>folder</mat-icon>AddCatagories
            </button>
            <button mat-list-item routerLink="/admin/quizes">

                  <mat-icon mat-list-icon>quize</mat-icon>Quize
            </button>
            <button mat-list-item routerLink="/admin/add-quize">

                  <mat-icon mat-list-icon>add</mat-icon>Add Quize
            </button>
            <button mat-list-item (click)="logout()">

                  <mat-icon mat-list-icon >logout</mat-icon>Logout
            </button>
      </mat-action-list>
</mat-card>
