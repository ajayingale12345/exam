<h1> Questions Of <b>{{qTitle}} Quize</b></h1>
<div class="bootsrap-wrapper">
    <div class="container text-center">
        <button mat-raised-button [routerLink]="'/admin/add-question/'+qId +'/'+ qTitle"> Add Question</button>
    </div>
    <div class="col-md-12">
        <mat-card *ngFor="let q of questions ;let i =index">
            <mat-card-content>

                <p><b>Q{{i+1}})</b> <span class="ml20"><b>{{q.content}}</b></span></p>

                <div class="row">
                    <div class="col-md-6">
                        <p><b>(1)</b>{{ q.option1 }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><b>(2)</b>{{ q.option2 }}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <p><b>(3)</b>{{ q.option3 }}</p>
                    </div>
                    <div class="col-md-6">
                        <p><b>(4)</b>{{ q.option4 }}</p>
                    </div>
                </div>



                <div class="mt20">
                    <p><b>Correct Answer:</b>{{q.answer}}</p>
                </div>


            </mat-card-content>
            <mat-card-actions >
                <button mat-button color="warn" (click)="deleteQuestion(q.quesId)">Delete</button>
                <button mat-button color="primary">Update</button>
            </mat-card-actions>
            <mat-divider></mat-divider>
            <br><br>
        </mat-card>
 
    </div>
</div>
