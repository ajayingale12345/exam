<mat-card  style="margin-top: 50px; margin-left: 250px; margin-right: 250px; background-color: azure;">
    <h1>Update Quize</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quize" (ngSubmit)="updateQuize()"  >
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Enter Title
                        </mat-label>
                        <input required="" [(ngModel)]="quize.title" type="text" name="title" matInput>
                    </mat-form-field>
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>
                            Enter description
                        </mat-label>
                        <textarea  [(ngModel)]="quize.description"  type="text" name="title" matInput rows="15"></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Enter No of Questions
                                </mat-label>
                                <input  [(ngModel)]="quize.numberOfQuestions"type="text" name="noOfNumber Of questions" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>
                                    Enter Maximum Marks
                                </mat-label>
                                <input [(ngModel)]="quize.maxMarks" type="text" name="maxMarks" matInput>
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-slide-toggle name="active" class="mt20"[(ngModel)]="quize.active">
                        public Status
                    </mat-slide-toggle>
                    <mat-form-field appearance="fill" class="mt20">
                        <mat-label>categories</mat-label>
                        <mat-select  name="category" [(ngModel)]="quize.catagory.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="container text-center" >
                          <button mat-raised-button color="primary">Update Quize</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
 
</mat-card>
