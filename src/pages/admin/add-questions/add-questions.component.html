<p>{{questions|json}}</p>

<div class="bootstrap-wrapper">
    <div class="col-md-12">
        <h1>Adding Question to {{qTitle}}</h1>
        <mat-card>
            <mat-card-subtitle>
                Enter the Details of new question
            </mat-card-subtitle>
            <mat-card-content>
                <form (ngSubmit)="addQuestion()">
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>Write question Content</mat-label>
                        <textarea matInput [(ngModel)]="questions.content" name="content" placeholder="Enter here"
                            rows="4"></textarea>
                    </mat-form-field>
     
                    <!-- <ckeditor
                     [editor]="Editor" 
               
                    [(ngModel)]="questions.content"
                    name="content" 
                   > 
              s
                    </ckeditor> -->
              
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option1</mat-label>
                                <input [(ngModel)]="questions.option1" name="option1" type="text" matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option2</mat-label>
                                <input type="text" matInput [(ngModel)]="questions.option2" name="option2">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option3</mat-label>
                                <input type="text" matInput [(ngModel)]="questions.option3" name="option3">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100">
                                <mat-label>Option4</mat-label>
                                <input type="text" matInput [(ngModel)]="questions.option4" name="option4">
                            </mat-form-field>
                        </div>
                        <mat-form-field>
                            <mat-label>SelectAnswer</mat-label>
                            <mat-select [(ngModel)]="questions.answer" name="answer">
                                <mat-option class="w100" *ngIf="questions.option1" [value]="questions.option1">
                                    {{questions.option1}}</mat-option>
                                <mat-option class="w100" *ngIf="questions.option2" [value]="questions.option2">
                                    {{questions.option2}}</mat-option>
                                <mat-option class="w100" *ngIf="questions.option3" [value]="questions.option3">
                                    {{questions.option3}}</mat-option>
                                <mat-option class="w100" *ngIf="questions.option4" [value]="questions.option4">
                                    {{questions.option4}}</mat-option>



                            </mat-select>


                        </mat-form-field>
                    </div>
                    <div class="container text-center">
                        <button mat-raised-button color="accent">Add</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
