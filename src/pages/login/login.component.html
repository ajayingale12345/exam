    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form (ngSubmit)="onLogin()">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Exam Portal</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into Exam Portal </h5>
      
                        <div class="form-outline mb-4">
                          <!-- <input type="email" id="form2Example17" class="form-control form-control-lg" /> -->
                       
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>User Name</mat-label>
                                <input 
                                [(ngModel)]="loginData.username"
                                name="username"
                                matInput placeholder="Placeholder" required>
                                <mat-hint>Username Must be unique</mat-hint>
                            </mat-form-field>
                        
                        </div>
      
                        <div class="form-outline mb-4">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password </mat-label>
                                <input
                                [(ngModel)]="loginData.password"
                                name="password"
                                matInput placeholder="Placeholder" required>
                                <mat-hint>Enter valid Password</mat-hint>
                            </mat-form-field>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <!-- <button class="btn btn-dark btn-lg btn-block" type="button"  onclick="onLogin()">Login</button> -->
                          <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button
                                color="accent">Reset</button>
                        </div>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;"  routerLink ="/signup">Don't have an account? <a 
                            style="color: #393f81;">Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
